<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Contented Films by Hamza</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <style>
        .container {
            width: 95%;
            margin: 0 auto;
            padding: 2rem;
        }

        .container>* {
            margin: 2rem 0;
        }

        select {
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Headings -->
        <a href="{{ url_for('home') }}">
            <h1>Contented Films</h1>
        </a>
        <h2>A film recommendation system utilising content-based filtering</h2>
        <h3>Select a film to get recommendations for:</h3>

        <!-- Form to select film -->
        <form action="{{ url_for('recommendations') }}" method="POST">
            <select name="films" id="films">
                <!-- For loop loops through films -->
                {% for title in titles %}
                <option>{{title}}</option>
                {% endfor %}
            </select>
            <button type="submit">Recommend</button>
        </form>

        <footer>
            <p>Copyright &copy; 2021, Hamza Abdullah. All Rights Reserved.</p>
        </footer>
    </div>

</body>

</html>
